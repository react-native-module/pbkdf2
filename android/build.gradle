buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.6.4'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Pbkdf2_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('Pbkdf2_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('Pbkdf2_minSdkVersion', 16)
        targetSdkVersion safeExtGet('Pbkdf2_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
      unitTests.all {
        useJUnitPlatform()
      }
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.madgag.spongycastle:core:1.58.0.0'
    implementation 'com.madgag.spongycastle:prov:1.54.0.0'
    implementation 'com.madgag.spongycastle:pg:1.54.0.0'
    testImplementation "org.assertj:assertj-core:${safeExtGet('assertjVersion', '3.11.1')}"
    testImplementation(platform("org.junit:junit-bom:5.8.2"))
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'commons-codec:commons-codec:1.15'
}
